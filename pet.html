<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChiquiPeludos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="px-3  text-bg-dark header-container" >
      <div class="titulo"> <h1 id="titulo" class="titulo">PetShoP</h1></div>
      <div class="carrito"><button type="button" class="btn" id="btn-car"><i class="bi bi-cart2"></i></button></div>
    </div>
  </header>
  


  <main class="cards" id="cards">
    <!-- cards js -->
  </main>
  
  <div class="modal d-none modals" id="modalSheet" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="staticBackdropLabel">Carrito</h5>
          <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="main-cont">
          <table class="tabla">
            <thead>
              <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
            </thead>
          </table>
          <div id="carrito-contenedor">
            <div class="prodEnCarrito">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Comprar</button>
          <button type="button" id="vaciar-carrito" class="btn btn-danger">Vaciar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./petlist.js"></script>
<script src="./pet.js"></script>
</html>
